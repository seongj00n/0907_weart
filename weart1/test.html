<!DOCTYPE html>







<html>







  <head>

    <title>Page Title</title>

    <style>

      body {margin:0;}

      ul,ol,li {list-style:none; margin:0; padding:0;}

      li {float:left; margin:5px 10px 0 0;}

      li:hover {cursor:pointer;}

      #box10 {width:400px; height:200px; background-color:gold; }

      #product {width:100%; height:100%; background-color:gold;}

      .w1 {width:400px; height:300px;}

      #product img {width:100px; height:100px; }

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>

  <body>

    <div id="box10">

      <img src="img/sub1.jpg" alt="Italian Trulli" id="cimg" class="w1"> 

      <div id="product">
        <ul>
          <li><img src="img/sub2.png" alt="Italian Trulli"></li>
          <li><img src="img/sub3.jpg" alt="Girl in a jacket"></li>
          <li><img src="img/sub4.png" alt="Flowers in Chania"></li>
          <li><img src="img/sub1.jpg" alt="Flowers in Chania"></li>
        </ul>
      </div>

    </div>

    <script>

      $(document).ready(function(){

        $("#product li:first-child").mouseover(function(){
          $("#cimg").attr("src","img/sub2.png");});

        $("#product li:nth-child(2)").mouseover(function(){
          $("#cimg").attr("src","img/sub3.jpg");});

        $("#product li:nth-child(3)").mouseover(function(){
          $("#cimg").attr("src","img/sub4.png");});});

        $("#product li:nth-child(4)").mouseover(function(){
          $("#cimg").attr("src","img/sub1.jpg");});

    </script>

  </body>


</html>
